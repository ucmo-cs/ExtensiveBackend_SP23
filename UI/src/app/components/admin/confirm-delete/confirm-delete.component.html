<mat-dialog-content class="h100">

  <div class="p20">
    <h2>Are You Sure You Want to Delete That?</h2>
    <div class="action-row">
      <button [mat-dialog-close]="false" class="bigger-button" mat-raised-button>No</button>
      <button [mat-dialog-close]="true" class="bigger-button" mat-raised-button>Yes</button>
    </div>
  </div>
</mat-dialog-content>
